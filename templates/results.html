<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    .search-result {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .search-result h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .search-result .rank {
      font-weight: bold;
      color: #666;
      margin-right: 10px;
    }
    p.no-results {
      font-size: 18px;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  {% if results %}
    {% for result in results %}
      <div class="search-result">
        <a><h2>{{result.document}}</h2></a>
        <p class="rank">Rank: {{result.socre}}</p>
      </div>
    {% endfor %}
  {% else %}
    <p class="no-results">No results found.</p>
  {% endif %}
</body>
</html>
